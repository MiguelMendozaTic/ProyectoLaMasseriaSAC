<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}">
    <title>Iniciar Sesión - La Masseria</title>
</head>
<body>
    <div th:replace="~{base :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header" style="background: #c49b63; color: white;">
                        <h4 class="mb-0"><i class="fa fa-sign-in-alt mr-2"></i>Iniciar Sesión</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/login}" method="POST">
                            <div class="form-group">
                                <label><i class="fa fa-envelope text-primary mr-1"></i>Correo Electrónico</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-group">
                                <label><i class="fa fa-lock text-primary mr-1"></i>Contraseña</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="recordarme">
                                <label class="form-check-label" for="recordarme">Recordarme</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/registro">¿No tienes cuenta? Regístrate aquí</a>
                        </div>
                        <div class="text-center mt-2">
                            <a href="/">← Volver al inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{base :: footer}"></div>
    <div th:replace="~{base :: scripts}"></div>
    <div th:replace="~{base :: floating-buttons}"></div>
</body>
</html>
